{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    
</head>



<a href="{% url 'bookform' %}" class="btn btn-third btn-lg active" role="button" aria-pressed="true">Add</a>

<img class="anime-imgs" src="{%static 'images/reading-book.png' %}" alt="Avatar" style= "height: 50%;
display: block;
margin-left: auto;
margin-right: auto;
width: 10%;">
<br>

<div class="container">
    <div class="row">
        {% for books in books %}
        <div class="col-md-4">
            <a href="">
                <div class="card" style="box-shadow: 10px 10px 5px lightblue inset;width: 300px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                text-align: center;">
                    <div class="card-header">{{books.bname}}</div>
                    <div class="card-body">{{books.cover_image}}</div>
                    <div class="card-body"><a href="{{books.blist.url}}">{{books.blist}}</a></div>
                    <div class="card-footer mt-auto "><a href="{% url 'bookdelete' books.id %}">
                        <i class="fa fa-trash fa-2x"></i></a></div>
                </div>
                <a href="{% url 'bookupdate' books.id %}">
                    <br>
                    <div class="form-check">
                        {% if books.is_finished == True %} 
                        <input class="form-check-input" type="checkbox" value="" checked>
                        {% else %}
                        <input class="form-check-input" type="checkbox" value="" >
                        {% endif %}
                        <div class="lab">
                        <label class="form-check-label text-dark" for="flexCheckDefault" style="color:red; font-size: 20px; font-weight: bold; font-family: Times New Roman, Times, serif;">
                           Finished
                        </label>
                        </div>
                    </div>
                </a>
                <br>
            </a>
                    
        </div>
        
        
        {% endfor %}

        <br><br>

    </div>
    
</div>

    </div>
    
</div>

<br><br>



{% endblock %}
