{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class=" container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{form|crispy}}
            <legend class="border-bottom mb-4">Create Homework</legend>
        </fieldset>
        <div class="form-group">
            <button href="" class="btn btn-outline-info" type="submit">
                Create
            </button>
        </div>
    </form>
</div>
{% endblock content %}
