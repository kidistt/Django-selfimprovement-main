{% extends 'base.html' %}
{% block content %}
{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dear Diary</title>



    
</head>

<body>
   

    
    
    
    
    <section class="section">
        <div class="container">

            <article class="media">
                <div class="media-content">
                    <div class="content">
                       <strong> <a href="{% url 'adddiary' %}">Add a journal</a></strong>
            
                    </div>
                </div>
            </article>
            <br><br> 

            <img class="anime-imgs" src="{%static 'images/diary.png' %}" alt="Avatar" style= "height: 20%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 20%;">
            <br>

            
        
   
            {% for diary in diary %}
                
                            <strong>{{ diary.date }}</strong>
                            <br>
                            <div class="card-footer mt-auto ">
                                <a href="{% url 'diaryedit' diary.id %}">{{ diary.text|slice:"0:5" }}</a>
                               
                            <a href="{% url 'deletediary' diary.id %}"><i style="font-size:20px; float:right" class="fa fa-trash fa-2x" ></i></a>
                                
                           
                        </div>
                   
            {% endfor %}

        </div>

    </section>
    <footer class="footer">
    </footer>
</body>

</html>
{% endblock %}
