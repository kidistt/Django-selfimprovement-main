{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<img class="anime-imgs" src="{%static 'images/plan.png' %}" alt="Avatar" style= "height: 25%;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 15%;">

<div class="container">
  
    <table class="table table-striped table-bordered table-hover table-light">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">status</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
           {% for notify in notify %}
            <th scope="row">{{forloop.counter}}</th>
            <td><a href="{% url 'edittodo' notify.id %}">{{notify.title}}</a></td>
            <td>{{notify.status}}</td>
            <td><a href="{% url 'notifydelete' notify.id %}"><i class="fa fa-trash fa-2x"></i></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


    
    
   
</div><br><br>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create Todo</legend>
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button href="" class="btn btn-outline-info" type="submit">
                Create
            </button>
        </div>
    </form>
</div>


  

{% endblock content %}
